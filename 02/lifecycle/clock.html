<html>
  <head>
    <title>React Workshop</title>
    <style>
      #app {
        width: 100%;
      }
      .clock {
        font-size: 60px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script type="text/babel">
      const append = (val) => ('0' + val).slice(-2);

      class Clock extends React.Component {
        constructor(props) {
          super(props);
        }

        state = { date: new Date(), itsTime: false };

        componentDidMount() {
          this.clock = setInterval(() => this.setState({ date: new Date() }), 1000);          
        }

        shouldComponentUpdate(nextProps, nextState) {
          const { date } = nextState;

          return date.getSeconds() % 2;
        }

        componentDidUpdate(prevProps, prevState, snapshot) {
          if (prevState.date && !prevState.itsTime) {
            this.setState({itsTime: true});
          }
        }

        componentWillUnmount() {
          clearInterval(this.clock);
        }

        render() {
          const { date, itsTime } = this.state;
          return (
            <div className="clock">
              {itsTime ?
                'What goes around... comes around!' :
                `${append(date.getHours())}:${append(date.getMinutes())}:${append(date.getSeconds())}`
              }
            </div>
          );
        }  
      }
      
      ReactDOM.render(
        <Clock />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
